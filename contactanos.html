      <!--Seccion 1-->
      <section id="registro">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <h2>Contactanos</h2>
            </div>
          </div>
          <form class="col s12 formValidate" id="formValidate" method="get" action="#">
            <div class="row">
            <div class="input-field col s6">
              <input type="text" id="first_name" name="first_name" data-error=".errorTxt1">
              <label for="first_name">Nombre</label>
               <div class="errorTxt1"></div>
            </div>
            <div class="input-field col s6">
              <input type="text" id="last_name" name="last_name" class="validate" data-error=".errorTxt2">
              <label for="last_name">Apellidos</label>
              <div class="errorTxt2"></div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m6">
              <input type="tel" id="telefono" name="telefono" class="validate" data-error=".errorTxt4">
              <label for="telefono">Telefono</label>
              <div class="errorTxt4"></div>
            </div>
            <div class="input-field col s12 m6">
              <input type="email" id="email" name="email" class="validate" data-error=".errorTxt3">
              <label for="email">Email</label>
              <div class="errorTxt3"></div>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="icon_prefix2" name="icon_prefix2" class="materialize-textarea" data-error=".errorTxt5"></textarea>
              <label for="icon_prefix2">Dudas o comentarios</label>
              <div class="errorTxt5"></div>
            </div>
          </div>
          <div class="row">
            <div class="col l4 input-field"></div>
            <button class="btn waves-effect waves-light col l4 light-blue darken-4" type="action" name="action">Enviar
            </button>
            <div class="col l4"></div>
          </div>
          </form>
        </div>
      </section>
